<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="rome">
                <p class="paint">Rome</p>
                <p class="artist">Michelangelo</p>
            </div>

            <div class="boat-at-sea">
                <p class="paint">Boat at Sea</p>
                <p class="artist">Vincent Van Gogh</p>
            </div>

            <div class="sand-and-sea">
                <p class="paint">Sand and Sea</p>
                <p class="artist">Da Vinci</p>
            </div>

            <div class="starry-night">
                <p class="paint">Starry Night</p>

            </div>
        </div>

</html>
